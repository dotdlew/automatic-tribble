<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <!-- header holds quiz controls and settings -->
    <header>
        <div class="quiz-controls">
            <h1 class="page-title">Web APIs Challenge: Code Quiz</h1>
            <p>Finish the quiz before the timer runs out!</p>
            <button class="btn-high-scores btn" id="btn-high-scores">high scores</button>
            <button class="start-btn btn" id="start-btn">Start Quiz!</button>
        </div>
        <div class="quiz-timer">
            <h3>Timer: <span id="quiz-timer">30 seconds!</span></h3>
        </div>
    </header>

    <!-- main holds quiz game -->
    <main class="container" id="container">
        <div id="quiz-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 1</button>

        </div>
        <div class="controls">
            <!-- <button id="start-btn" class="start-btn btn">Start</button> -->
