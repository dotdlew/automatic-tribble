<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Web APIs Challenge: Code Quiz</title>
</head>

<body>
    <!-- header holds quiz controls and settings -->
    <header>
        <div class="quiz-controls">
            <h1 class="page-title">Web APIs Challenge: Code Quiz</h1>
            <p>Finish the quiz before the timer runs out!</p>
            <button class="btn-high-scores btn" id="btn-high-scores">high scores</button>
            <button class="start-btn btn" id="start-btn">Start Quiz!</button>
        </div>
        <div class="controls">
            <h3>Timer: <span id="timer" class="timer">60 seconds!</span></h3>
            <h3>Score: <span id="score" class="score">0 pts</span></h3>
        </div>
    </header>

    <!-- main holds quiz game -->
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question" class="question"></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>
    </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
